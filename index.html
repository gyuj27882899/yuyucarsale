<body>

    <!-- 6. æ ¸å¿ƒç¨‹å¼ç¢¼ -->
    <script>
        // è¨­å®šå€
        const LINE_ID = "ä½ çš„LINE_ID"; 
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnvM52ixrMGKzLTMMleErStxnyRpFlsPuMUlSc2HdNwIbJhgPrz_eDe7xMgbZv4acLBPK5u9JS6r20/pub?gid=1682452717&single=true&output=csv";

        // DOM å…ƒç´ 
        const statusEl = document.getElementById('system-status');
        const container = document.getElementById('card-container');
        const modal = document.getElementById('gallery-modal');
        const modalScroll = document.getElementById('modal-scroll-area');
        
        let allData = [];

        // åˆå§‹åŒ–
        function init() {
            document.getElementById('nav-line-btn').href = `https://line.me/ti/p/~${LINE_ID}`;
            
            // å¼·åˆ¶åŠ ä¸Šæ™‚é–“æˆ³è¨˜ï¼Œé¿å…å¿«å–èˆŠè³‡æ–™
            const url = CSV_URL + "&t=" + Date.now();

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data && results.data.length > 0) {
                        allData = results.data;
                        statusEl.innerHTML = `âœ… é€£ç·šæˆåŠŸï¼è®€å–åˆ° ${allData.length} ç­†è³‡æ–™`;
                        statusEl.className = "status-ok";
                        setTimeout(() => { statusEl.style.display = 'none'; document.querySelector('nav').style.paddingTop = '0'; }, 3000); // 3ç§’å¾Œéš±è—ç‹€æ…‹åˆ—
                        renderCards(allData);
                    } else {
                        statusEl.innerHTML = "âš ï¸ é€£ç·šæˆåŠŸä½†æ²’æœ‰è³‡æ–™ (Excelæ˜¯ç©ºçš„?)";
                        statusEl.className = "status-err";
                    }
                },
                error: function(err) {
                    statusEl.innerHTML = `âŒ é€£ç·šå¤±æ•—: ${err.message}`;
                    statusEl.className = "status-err";
                }
            });
        }

        // è®€å–æ¬„ä½è¼”åŠ©å‡½å¼
        function getField(item, keys) {
            const rowKeys = Object.keys(item);
            for (let k of keys) {
                // æ¨¡ç³Šæ¯”å°
                const found = rowKeys.find(rk => rk.toLowerCase().includes(k));
                if (found && item[found]) return item[found].trim();
            }
            return "";
        }

        // è½‰æ› Google Drive é€£çµ
        function convertImg(url) {
            if (!url) return "https://via.placeholder.com/600x800?text=No+Image";
            // å˜—è©¦æå– ID
            let id = "";
            const match = url.match(/[-\w]{25,}/);
            if (match) id = match[0];
            
            if (id) {
                // ä½¿ç”¨ Thumbnail API ç¢ºä¿æ‰‹æ©Ÿå¯è®€
                return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
            }
            return url;
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards(data) {
            container.innerHTML = "";
            
            // éæ¿¾æ‰æ²’æœ‰åå­—çš„ç„¡æ•ˆè³‡æ–™
            const validData = data.filter(item => getField(item, ['è»Šå', 'åå­—', 'Name']) !== "");

            if (validData.length === 0) {
                document.getElementById('no-data').classList.remove('hidden');
                return;
            } else {
                document.getElementById('no-data').classList.add('hidden');
            }

            validData.forEach((item, index) => {
                const name = getField(item, ['è»Šå', 'åå­—', 'å§“å']);
                const price = getField(item, ['è»Šåƒ¹', 'åƒ¹æ ¼']);
                const age = getField(item, ['è»Šé½¡', 'å¹´é½¡']) || "--";
                const origin = getField(item, ['è»Šç±', 'åœ°é»']) || "å°æ±";
                const body = getField(item, ['è»Šèº«', 'èº«æ']) || "--";
                
                // åœ–ç‰‡è™•ç†
                const rawImg = getField(item, ['ç…§ç‰‡', 'åœ–ç‰‡', 'Image', 'MainImage']);
                const firstImg = rawImg.split(',')[0]; // å–ç¬¬ä¸€å¼µ
                const displayImg = convertImg(firstImg);

                // ç‹€æ…‹è™•ç†
                const status = getField(item, ['ç‹€æ…‹', 'Status']);
                const isBusy = status.includes("å¿™") || status.includes("busy");
                const statusBadge = isBusy 
                    ? `<span class="absolute top-3 left-3 bg-red-600 text-white text-xs px-3 py-1 rounded-full font-bold z-10">å¿™ç¢Œä¸­</span>`
                    : `<span class="absolute top-3 left-3 bg-green-500 text-white text-xs px-3 py-1 rounded-full font-bold z-10">å¯é ç´„</span>`;

                // å»ºç«‹å¡ç‰‡ HTML
                const html = `
                    <div class="profile-card" onclick="openModal(${index})">
                        <div class="img-container">
                            ${statusBadge}
                            <img src="${displayImg}" loading="lazy" onerror="this.src='https://via.placeholder.com/400?text=åœ–ç‰‡è®€å–å¤±æ•—'">
                            <div class="absolute bottom-0 w-full bg-gradient-to-t from-black to-transparent p-4 pt-10">
                                <h3 class="text-white text-2xl font-bold drop-shadow-md">${name}</h3>
                            </div>
                        </div>
                        <div class="p-4 text-sm text-gray-300">
                            <div class="flex justify-between mb-2">
                                <span>è»Šé½¡ï¼š${age}</span>
                                <span>è»Šç±ï¼š${origin}</span>
                            </div>
                            <div class="mb-4">è»Šèº«ï¼š${body}</div>
                            <div class="flex justify-between items-center border-t border-gray-700 pt-3">
                                <span class="text-yellow-400 font-bold text-lg">$${price}</span>
                                <button class="bg-green-600 text-white px-4 py-1.5 rounded-full text-xs">é ç´„</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // é–‹å•Ÿå½ˆçª— (è™•ç†åœ–ç‰‡èˆ‡å½±ç‰‡)
        window.openModal = function(index) {
            // ä½¿ç”¨åŸå§‹è³‡æ–™é™£åˆ— (æ³¨æ„ï¼šå¦‚æœæœ‰æœå°‹éæ¿¾ï¼Œé€™è£¡è¦æ”¹ç”¨ filteredDataï¼Œæš«æ™‚ç”¨å…¨åŸŸè³‡æ–™ç¤ºç¯„)
            // ç‚ºäº†ç°¡å–®ï¼Œæˆ‘å€‘é‡æ–°å¾ DOM å–å¾—ç›®å‰é¡¯ç¤ºçš„è³‡æ–™é †åºï¼Œæˆ–æ˜¯é‡æœ
            // é€™è£¡ç°¡å–®è™•ç†ï¼šé‡æ–°åœ¨ allData è£¡æ‰¾
            // æ­£ç¢ºåšæ³•ï¼šå»ºè­°åœ¨ render æ™‚æŠŠ index ç¶å®šåˆ°æ­£ç¢ºçš„è³‡æ–™ç‰©ä»¶
            
            // ç°¡å–®ä¿®å¾©ï¼šæœå°‹å¾Œ index æœƒè·‘æ‰ï¼Œæˆ‘å€‘ç›´æ¥å­˜ currentData
            const item = currentFilteredData[index]; 
            if (!item) return;

            const name = getField(item, ['è»Šå', 'åå­—']);
            const price = getField(item, ['è»Šåƒ¹', 'åƒ¹æ ¼']);
            
            document.getElementById('modal-title').innerText = name;
            const lineUrl = `https://line.me/ti/p/~${LINE_ID}?text=${encodeURIComponent('æˆ‘æƒ³é ç´„ ' + name + ' æ–¹æ¡ˆ ' + price)}`;
            document.getElementById('modal-action-btn').href = lineUrl;

            // è™•ç†åª’é«”
            modalScroll.innerHTML = "";
            let mediaList = [];

            // 1. ç…§ç‰‡
            const rawImg = getField(item, ['ç…§ç‰‡', 'åœ–ç‰‡', 'Image']);
            if (rawImg) {
                const urls = rawImg.split(',').filter(u => u.trim().length > 0);
                mediaList = mediaList.concat(urls);
            }

            // 2. å½±ç‰‡ (å¦‚æœæœ‰å½±ç‰‡æ¬„ä½)
            const rawVideo = getField(item, ['å½±ç‰‡', 'Video']);
            if (rawVideo) {
                const vUrls = rawVideo.split(',').filter(u => u.trim().length > 0);
                // åŠ ä¸Š #video æ¨™è¨˜
                mediaList = mediaList.concat(vUrls.map(u => u + "#video"));
            }

            // ç”¢ç”Ÿå½ˆçª—å…§å®¹
            if (mediaList.length === 0) {
                modalScroll.innerHTML = `<p class="text-white w-full text-center">æš«ç„¡ç…§ç‰‡</p>`;
            } else {
                mediaList.forEach(url => {
                    const div = document.createElement('div');
                    div.className = "modal-item";
                    
                    if (url.includes("#video") || url.includes(".mp4")) {
                        // å½±ç‰‡è™•ç†ï¼šç”¨æœ€ç©©çš„ iframe é è¦½
                        let vid = "";
                        const match = url.match(/[-\w]{25,}/);
                        if(match) vid = match[0];
                        
                        if(vid) {
                            div.innerHTML = `
                                <iframe src="https://drive.google.com/file/d/${vid}/preview" 
                                        style="width:100%; height:100%; border:none;" 
                                        allowfullscreen></iframe>`;
                        }
                    } else {
                        // åœ–ç‰‡è™•ç†
                        const imgSrc = convertImg(url);
                        div.innerHTML = `<img src="${imgSrc}">`;
                    }
                    modalScroll.appendChild(div);
                });
            }

            modal.style.display = "flex";
            document.body.style.overflow = "hidden"; // ç¦æ­¢èƒŒæ™¯æ»‘å‹•
        }

        window.closeModal = function() {
            modal.style.display = "none";
            modalScroll.innerHTML = ""; // æ¸…ç©ºå…§å®¹ä»¥åœæ­¢å½±ç‰‡
            document.body.style.overflow = "auto";
        }

        // æœå°‹åŠŸèƒ½
        let currentFilteredData = [];
        const searchInput = document.getElementById('search-input');
        
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            currentFilteredData = allData.filter(item => {
                // æŠŠæ‰€æœ‰æ¬„ä½å€¼ä¸²åœ¨ä¸€èµ·æœå°‹
                const allText = Object.values(item).join(" ").toLowerCase();
                return allText.includes(term);
            });
            renderCards(currentFilteredData);
        });

        // å•Ÿå‹•
        init();
        
        // åˆå§‹åŒ– currentFilteredData
        setTimeout(() => { currentFilteredData = allData; }, 1000);

    </script>
