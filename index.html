    <script>

        const myLineId = "ä½ çš„LINE_ID";

        let profilesData = [];

        document.getElementById('navLineBtn').href = `https://line.me/ti/p/~${myLineId}`;

        function getValue(item, keys) {
            const allKeys = Object.keys(item);
            for (let targetKey of keys) {
                const foundKey = allKeys.find(k => k.toLowerCase().includes(targetKey.toLowerCase()));
                if (foundKey && item[foundKey]) return item[foundKey].trim();
            }
            return "";

        function getDriveId(url) {
            if (!url) return null;
            const cleanUrl = url.split('#')[0];
            const idMatch = cleanUrl.match(/[-\w]{25,}/);
            return idMatch ? idMatch[0] : null;
        }

        // åœ–ç‰‡è½‰æ›
        function convertDriveLink(url) {
            const id = getDriveId(url);
            if (id) return `https://drive.google.com/thumbnail?id=${id}&sz=w2000`; 
            return url || "https://via.placeholder.com/600x800?text=No+Image";
        }
        
        // å½±ç‰‡è½‰æ›
        function convertDriveVideoLink(url) {
            const id = getDriveId(url);
            if (id) return `https://drive.google.com/uc?export=download&id=${id}`;
            return url;
        }

        function init() {
            if (googleSheetCsvUrl.startsWith('http')) {
                const cacheBuster = (googleSheetCsvUrl.includes('?') ? '&' : '?') + 't=' + new Date().getTime();
                Papa.parse(googleSheetCsvUrl + cacheBuster, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        profilesData = results.data.filter(item => {
                            const name = getValue(item, ['è»Šå', 'Name', 'name', 'åå­—']);
                            return name !== "";

                        loadingDiv.classList.add('hidden');
                        
                        if (profilesData.length === 0) {

                        }
                    },
                    error: () => {
                        loadingDiv.classList.add('hidden');

                        container.classList.remove('hidden');
                    }

            }
        }

        function renderProfiles(data) {
            container.innerHTML = '';
            if (data.length === 0) {
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }
            document.getElementById('no-results').classList.add('hidden');

            data.forEach((item, index) => {
                const name = getValue(item, ['è»Šå', 'Name', 'name', 'åå­—']);
                const age = getValue(item, ['è»Šé½¡', 'Age', 'age', 'å¹´é½¡']) || "--";
                const body = getValue(item, ['è»Šèº«', 'Body', 'body', 'èº«æ']) || "--";

                const rawMainImg = getValue(item, ['MainImage', 'Image', 'image', 'ç…§ç‰‡', 'åœ–ç‰‡', 'ä¸Šå‚³']);
                const firstImg = rawMainImg ? rawMainImg.split(',')[0].trim() : "";
                const mainImg = convertDriveLink(firstImg);
                
                const status = getValue(item, ['Status', 'status', 'ç‹€æ…‹']).toLowerCase();
                const isBusy = ["busy", "å¿™", "no", "x", "false"].some(k => status.includes(k));

                    : '<span class="absolute top-3 left-3 bg-green-500/90 text-white text-xs font-bold px-3 py-1 rounded shadow-md z-10 backdrop-blur-sm"><i class="fa-solid fa-check mr-1"></i> å¯é ç´„</span>';

                const lineMsg = encodeURIComponent(`ä½ å¥½ï¼Œæˆ‘æƒ³é å®šã€Œ${name}ã€ï¼Œæ–¹æ¡ˆ $${price}/40åˆ†é˜`);
                const lineUrl = `https://line.me/ti/p/~${myLineId}?text=${lineMsg}`;
                const seoAltText = `${name} - å°æ±å¤–ç´„`;

                const cardHtml = `

                            </div>
                        </div>

                                    <i class="fa-solid fa-cake-candles text-yellow-500 mr-2"></i> 
                                    <span class="text-gray-200">è»Šé½¡: ${age}</span>
                                </div>

                                    <span class="text-gray-200">è»Šèº«: ${body}</span>
                                </div>
                            </div>
                            <div class="bg-gray-900 rounded-lg p-3 mb-5 border border-gray-700 shadow-inner">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-gray-400 text-sm">åŸºæœ¬æ–¹æ¡ˆ</span>
                                    <span class="text-xl font-bold text-yellow-400">$${price} <span class="text-xs text-gray-500 font-normal">/ 40åˆ†é˜</span></span>
                                </div>
                            </div>
                            <a href="${lineUrl}" target="_blank" onclick="event.stopPropagation()" class="line-btn w-full text-white font-black text-lg py-3 rounded-lg flex justify-center items-center shadow-lg hover:shadow-green-500/50 transition">
                                <i class="fa-brands fa-line mr-2"></i> ç«‹å³ LINE é å®š

        function openGallery(index) {
            const item = currentDisplayedData[index];
            if(!item) return;

            const modalTitle = document.getElementById('modal-title');
            const modalContainer = document.getElementById('modal-images-container');
            const modalLineBtn = document.getElementById('modal-line-btn');
            
            const name = getValue(item, ['è»Šå', 'Name', 'name', 'åå­—']);

            let mediaItems = [];
            
            const rawMain = getValue(item, ['MainImage', 'Image', 'image', 'ç…§ç‰‡', 'åœ–ç‰‡', 'ä¸Šå‚³']);
            if(rawMain) {

            const rawGallery = getValue(item, ['Gallery', 'ç›¸å†Š', 'ç›¸ç°¿', 'æ›´å¤š']);
            if(rawGallery) {

            if(mediaItems.length === 0) {

            } else {

                    if (isVideo) {

                        // ğŸŸ¢ ç§»é™¤ controls å±¬æ€§ï¼Œè§£æ±ºé†œæŒ‰éˆ•å•é¡Œ
                        // ğŸŸ¢ åŠ ä¸Š onclick äº‹ä»¶ï¼Œé»æ“Šç•«é¢å¯æš«åœ/æ’­æ”¾
                        return `

                                <div class="video-wrapper shadow-2xl border border-gray-700">

                                           poster="${convertDriveLink(url)}" 
                                           onclick="this.paused ? this.play() : this.pause()">
                                    </video>
                                </div>
                            </div>
                        `;
                    } else {
                        const imgUrl = convertDriveLink(url);
                        return `

                                <img src="${imgUrl}" class="gallery-img rounded-lg shadow-2xl bg-black/50" 
                                     onerror="this.src='https://via.placeholder.com/600x800?text=Image+Error';">

                        `;
                    }
                }).join('');
            }
            
            const price = getValue(item, ['è»Šåƒ¹', 'Price', 'price', 'åƒ¹æ ¼']);
            const lineMsg = encodeURIComponent(`ä½ å¥½ï¼Œæˆ‘æ­£åœ¨çœ‹ã€Œ${name}ã€çš„ç…§ç‰‡ï¼Œæƒ³é å®šæ–¹æ¡ˆ $${price}/40åˆ†é˜`);
            modalLineBtn.href = `https://line.me/ti/p/~${myLineId}?text=${lineMsg}`;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeGallery() {
            modal.classList.add('hidden');
            document.getElementById('modal-images-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeGallery();
        });

        function performSearch() {
            const term = searchInput.value.toLowerCase().trim();
            const filtered = profilesData.filter(item => {
                const name = getValue(item, ['è»Šå', 'Name', 'name', 'åå­—']).toLowerCase();
                const tags = getValue(item, ['Tags', 'tags', 'æ¨™ç±¤', 'é—œéµå­—']).toLowerCase();
                const body = getValue(item, ['è»Šèº«', 'Body', 'body', 'èº«æ']).toLowerCase();
                const price = getValue(item, ['è»Šåƒ¹', 'Price', 'price', 'åƒ¹æ ¼']).toLowerCase();

                return name.includes(term) || tags.includes(term) || body.includes(term) || price.includes(term);
            });
            currentDisplayedData = filtered;
            renderProfiles(filtered);
        }

        searchInput.addEventListener('input', performSearch);
        init();
    </script>
