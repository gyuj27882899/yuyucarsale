    <script>

        function getValue(item, keys) {

                const foundKey = Object.keys(item).find(k => k.toLowerCase() === key.toLowerCase());

        // Drive å›¾ç‰‡/å½±ç‰‡è½¬æ¢å™¨
        function getDriveId(url) {
            if (!url) return null;
            if (url.includes('drive.google.com')) {

                            container.innerHTML = `<div class="col-span-full text-center text-red-400 p-4 border border-red-500 rounded">âŒ è¯»å–åˆ° 0 ç¬”èµ„æ–™ã€‚è¯·æ£€æŸ¥ Google Sheet ç¬¬ä¸€è¡Œæ ‡é¢˜æ˜¯å¦åŒ…å«ã€ŒNameã€æˆ–ã€Œåå­—ã€ã€‚</div>`;

        function renderProfiles(data) {

            data.forEach((item, index) => {

                const name = getValue(item, ['Name', 'name', 'åå­—', 'å§“å', 'Title']);

        function openGallery(index) {

            const modalTitle = document.getElementById('modal-title');

            const rawMain = getValue(item, ['MainImage', 'mainimage', 'Image', 'image', 'ç…§ç‰‡', 'ä¸»å›¾']);

        function performSearch() {
            const term = searchInput.value.toLowerCase().trim();

                const tags = getValue(item, ['Tags', 'tags', 'æ ‡ç­¾', 'å…³é”®å­—']).toLowerCase();

                const body = getValue(item, ['Body', 'body', 'èº«æ', 'ä¸‰å›´']).toLowerCase();
                // 4. æœå¯»å¹´é¾„
                const age = getValue(item, ['Age', 'age', 'å¹´é¾„', 'å²æ•°']).toLowerCase();
                // 5. æœå¯»ä»·æ ¼
                const price = getValue(item, ['Price', 'price', 'ä»·æ ¼', 'é‡‘é¢']).toLowerCase();

                // åªè¦ä»»ä¸€æ ä½åŒ…å«å…³é”®å­—ï¼Œå°±æ˜¾ç¤º
                return name.includes(term) ||
