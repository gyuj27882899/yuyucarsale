        // âœ¨ Google Drive ID æå–å™¨
        function getDriveId(url) {
            if (!url) return null;
            if (url.includes('drive.google.com')) {
                const idMatch = url.match(/\/d\/(.*?)\/|\?id=(.*?)$/);

            }

        function convertDriveImageLink(url) {
            const id = getDriveId(url);

        // åˆå§‹åŒ–

            if (googleSheetCsvUrl && googleSheetCsvUrl.startsWith('http')) {
                // åŠ ä¸Šæ—¶é—´æˆ³è®°é¿å…å¿«å–
                const cacheBuster = (googleSheetCsvUrl.includes('?') ? '&' : '?') + 't=' + new Date().getTime();

        // æ¸²æŸ“å¡ç‰‡åˆ—è¡¨
        function renderProfiles(data) {
            container.innerHTML = '';
            
            if (data.length === 0) {

            data.forEach((profile, index) => {

                // çŠ¶æ€åˆ¤æ–­

                const isBusy = ["busy", "å¿™", "no", "x", "false", "booked"].some(keyword => rawStatus.includes(keyword));

                        <!-- èµ„è®¯æ  -->

                                    <span class="text-gray-200">è½¦èº«: ${body}</span>

        // æ‰“å¼€ç›¸å†Œ (æ”¯æ´å½±ç‰‡)
        function openGallery(index) {
            const profile = currentDisplayedData[index];
            if(!profile) return;

            const modalTitle = document.getElementById('modal-title');
            const modalContainer = document.getElementById('modal-images-container');
            const modalLineBtn = document.getElementById('modal-line-btn');
            
            modalTitle.innerText = (profile.Name || profile.name);
            
            // æ”¶é›†æ‰€æœ‰åª’ä½“è¿ç»“
            let mediaItems = [];
            
            // 1. åŠ å…¥ä¸»å›¾
            const mainImgRaw = profile.MainImage || profile.mainImage;
            if(mainImgRaw) mediaItems.push(mainImgRaw);
            
            // 2. åŠ å…¥ç›¸å†Œå›¾
            let galleryRaw = profile.GalleryImages || profile.galleryImages || "";
            if(galleryRaw) {
                const galleryUrls = galleryRaw.split(/[,ï¼Œ\s]+/).filter(url => url.length > 5);
                mediaItems = mediaItems.concat(galleryUrls);
            }

            // ç”Ÿæˆå†…å®¹
            if(mediaItems.length === 0) {
                modalContainer.innerHTML = `<p class="text-white">æš‚æ— æ›´å¤šç…§ç‰‡</p>`;
            } else {
                modalContainer.innerHTML = mediaItems.map(url => {
                    // åˆ¤æ–­æ˜¯å¦ä¸ºå½±ç‰‡ (æ£€æŸ¥ #video æˆ– .mp4)
                    const isVideo = url.includes('#video') || url.endsWith('.mp4');
                    
                    if (isVideo) {

                        const videoUrl = convertDriveVideoLink(url.replace('#video', ''));

                        `;
                    } else {
                        // å›¾ç‰‡å¤„ç†
                        const imgUrl = convertDriveImageLink(url);
                        return `
                            <div class="snap-center shrink-0 w-full h-full flex items-center justify-center p-2">

                            </div>
                        `;
                    }
                }).join('');
            }

            const price = profile.Price || profile.price || "";
            const lineMsg = encodeURIComponent(`ä½ å¥½ï¼Œæˆ‘æ­£åœ¨çœ‹ã€Œ${profile.Name||profile.name}ã€çš„ç…§ç‰‡ï¼Œæƒ³é¢„å®šæ–¹æ¡ˆ $${price}/40åˆ†é’Ÿ`);
            modalLineBtn.href = `https://line.me/ti/p/~${myLineId}?text=${lineMsg}`;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­ç›¸å†Œ
        function closeGallery() {

            document.getElementById('modal-images-container').innerHTML = '';

        modal.addEventListener('click', (e) => {

        // æœå¯»åŠŸèƒ½
        function performSearch() {
            const term = searchInput.value.toLowerCase();

                return n.includes(term) || t.includes(term);

        searchInput.addEventListener('input', performSearch);
